<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="shortcut icon"
      href="/favicon/icons8-numbers-96.png"
      type="image/x-icon"
    />
    <script defer src="/js/config.js"></script>
    <script defer src="/js/app.js"></script>
    <title>Guess My Number!</title>
  </head>
  <body>
    <!-- ***** HEADER ***** -->
    <header class="header">
      <div class="header-nav-container container">
        <nav class="header-nav">
          <button class="btn again-btn">Again!</button>
          <p>(Between 1 and 20)</p>
        </nav>
        <h1 class="header-main-text">Guess My Number!</h1>
        <figure class="question-mark">?</figure>
      </div>
    </header>
    <!-- ***** MAIN ***** -->
    <main class="main container">
      <div class="right-box">
        <input type="number" class="num-input" min="1" max="20" />
        <button class="btn check-btn">Check!</button>
      </div>
      <div class="left-box">
        <h2 class="message">Start guessing...</h2>
        <h2 class="label-score">ðŸ’¯ Score: <span class="score">20</span></h2>
        <h2 class="label-highscore">
          ðŸ¥‡ Highscore: <span class="high-score">0</span>
        </h2>
      </div>
    </main>
  </body>
</html>
